<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <script defer src="js/script.js"></script>
    <title>Lista Zadań</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 class="header__header">Lista zadań</h1>
        </header>



        <section class="section">

            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia?">
                <button class="form__button js-button">Dodaj zadanie</button>
            </form>

        </section>

        <section class="section">

            <h2 class="section__header">Lista zadań</h2>
            <ul class="tasksList js-tasksList"></ul>

        </section>

    </main>
</body>
